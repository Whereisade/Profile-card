<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/687083b80a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://res.cloudinary.com/ddrylpaqx/image/upload/v1738317664/q_ecvbyi.jpg" 
             alt="Profile Picture" 
             class="profile-picture"
             data-testid="profilePicture">

        <h2 data-testid="fullName">Fawaz Adeleke Adewuyi</h2>
        
        <h3 data-testid="jobTitle">Frontend Web Developer</h3>
        
        <p data-testid="shortBio">
            Passionate web developer skilled in HTML, Tailwindcss, Javascript, Next.js, Django, and UI/UX design. 
            Always eager to build interesting and functional digital apps and experiences.
        </p>
        
        <p data-testid="currentLocation">
            <span>üìç</span>Lagos, Nigeria
        </p>
        
        <p data-testid="emailAddress">
            <i class="fa-solid fa-envelope"></i>
            fawaz.adewuyi@yahoo.com
        </p>
        
        <div class="social-links" data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/fawaz-adewuyi/" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/Whereisade/" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://x.com/Fawzy_bahd_guy/" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com/findingfawaz/" target="_blank">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
        </div>
        
        <div class="current-time" 
             data-testid="currentTimeUTC"
             id="currentTime"></div>
    </div>

    <script>
        function updateNigeriaTime() {
            const options = {
                timeZone: 'Africa/Lagos',
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            };

            const formatter = new Intl.DateTimeFormat('en-NG', options);
            const nigeriaTime = formatter.format(new Date());
            document.getElementById('currentTime').textContent = `Time: ${nigeriaTime} (WAT)`;
        }

        updateNigeriaTime();
        setInterval(updateNigeriaTime, 1000);
    </script>
</body>
</html>
